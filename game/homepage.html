<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archipelago Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body class="flex items-center justify-center h-screen bg-cover bg-center text-green-800 text-center transition-opacity" 
      style="background-image: url('gameptiasset/assets/IMG_6068.JPG');">
    <div id="gameContainer" class="flex flex-col items-center justify-center h-screen text-center">
        <div class="flex flex-col">
            <h2 class="text-4xl font-bold glow-text">Archipelago Adventure!</h2>
        </div>
        <button onclick="startGame()" 
                class="px-6 py-3 text-lg font-semibold text-white bg-green-500 rounded-lg shadow-md 
                       transition mt-6 pulse-button">
            Start Game
        </button>
    </div>

    <script>
        function startGame() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'pickchar.html';
            }, 1000);
        }
    </script>
</body>
</html>
