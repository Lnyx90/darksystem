<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archipelago Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen text-green-800 text-center transition-opacity" 
      style="background-image: url('gameptiasset/assets/homepage.JPG'); background-size: cover; background-position: center;">
    
    <div id="gameContainer" class="flex flex-col items-center justify-center text-center mt-[-20px] sm:mt-[-30px]">
        <div class="flex flex-col">
            <h2 class="text-4xl text-blue-900 font-bold glow-text">Archipelago Adventure!</h2>
        </div>
        <button onclick="startGame()" 
            class="px-6 py-3 text-lg font-semibold text-white bg-green-500 rounded-lg shadow-md hover:bg-green-600 transition">
            Start Game
        </button>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
    let bgMusic = document.getElementById("bgMusic");

    if (!localStorage.getItem("musicInitialized")) {
        bgMusic.play().then(() => {
            localStorage.setItem("musicInitialized", "true");
        }).catch(err => console.log("Autoplay prevented:", err));
    }

    bgMusic.ontimeupdate = () => {
        localStorage.setItem("musicTime", bgMusic.currentTime);
    };
});
        function startGame() {
            window.location.href = 'pickchar.html'; 
        }

   
        document.addEventListener("DOMContentLoaded", function () {
            let title = document.getElementById("title");
            title.style.opacity = 0;
            title.style.transform = "translateY(-20px)";
            setTimeout(() => {
                title.style.transition = "opacity 2s ease-in, transform 2s ease-in";
                title.style.opacity = 1;
                title.style.transform = "translateY(0)";
            }, 500);
        });
    </script>
</body>

</html>
