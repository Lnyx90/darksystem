<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Your Character</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }
    </style>
  </head>
  <body
    class="flex flex-col items-center justify-center h-screen bg-cover bg-center"
    style="background-image: url('gameptiasset/assets/homepage.JPG')"
  >
    <h1
      class="text-3xl sm:text-5xl mt-10 ml-28 text-blue-900"
      style="font-family: 'Press Start 2P', cursive"
    >
      Choose Your <span class="ml-3 inline-block">Character</span>
    </h1>

    <div class="flex flex-col items-center mt-28">
      <div class="flex items-center space-x-6">
        <button
          onclick="prevCharacter()"
          class="px-6 py-3 bg-blue-800 text-white text-lg rounded-full shadow-lg hover:bg-blue-600 transition transform hover:scale-110"
        >
          ❮
        </button>
        <img
          id="character"
          src="gameptiasset/assets/wayang1.png"
          alt="Character"
          class="w-40 h-50 floating fade-in"
        />
        <button
          onclick="nextCharacter()"
          class="px-6 py-3 bg-blue-800 text-white text-lg rounded-full shadow-lg hover:bg-blue-600 transition transform hover:scale-110"
        >
          ❯
        </button>
      </div>
      <input
        type="text"
        id="playerName"
        placeholder="Enter Your Name"
        class="mt-6 px-4 py-2 text-lg border-2 border-blue-800 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500 w-64 placeholder:text-xs"
      />
      <button
        onclick="selectCharacter()"
        class="mt-4 px-8 py-4 bg-blue-800 text-white text-xl rounded-full shadow-lg hover:bg-blue-500 transition transform hover:scale-110"
      >
        Select Character
      </button>
    </div>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        document.body.style.opacity = "1";
      });

      let characters = [
        "gameptiasset/assets/wayang1.png",
        "gameptiasset/assets/wayang2.png",
        "gameptiasset/assets/wayang3.png",
      ];

      let currentIndex = 0;
      let characterImg = document.getElementById("character");

      function updateCharacter() {
        characterImg.classList.add("fade-out");
        setTimeout(() => {
          characterImg.src = characters[currentIndex];
          characterImg.classList.remove("fade-out");
          characterImg.classList.add("fade-in");
        }, 300);
      }

      function prevCharacter() {
        currentIndex =
          (currentIndex - 1 + characters.length) % characters.length;
        updateCharacter();
      }

      function nextCharacter() {
        currentIndex = (currentIndex + 1) % characters.length;
        updateCharacter();
      }

      function selectCharacter() {
        localStorage.setItem(
          "selectedCharacterImage",
          characters[currentIndex]
        ); // Save selected character
        window.location.href = "game.html"; // Go to game page
      }
    </script>
  </body>
</html>
