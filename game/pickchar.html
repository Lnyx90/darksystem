<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Your Character</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .fade-out { opacity: 0; transition: opacity 0.3s ease-out; }
        .fade-in { opacity: 1; transition: opacity 0.3s ease-in; }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-cover bg-center" style="background-image: url('gameptiasset/assets/5bd170bb4655992be36d6034b35224fd.jpg');">
    
    <h1 class="text-5xl sm:text-7xl font-bold drop-shadow-lg absolute top-6 text-blue-900">Choose Your Character</h1>

    <div class="flex flex-col items-center space-y-8 mt-20">
        <div class="flex items-center space-x-6">
            <button onclick="prevCharacter()" class="px-6 py-3 bg-blue-800 text-white text-lg rounded-full shadow-lg hover:bg-blue-600 transition transform hover:scale-110">❮</button>
            <img id="character" src="gameptiasset/assets/wayang1-removebg-preview.png" 
                 alt="Character" class="w-40 h-50 floating fade-in">
            <button onclick="nextCharacter()" class="px-6 py-3 bg-blue-800 text-white text-lg rounded-full shadow-lg hover:bg-blue-600 transition transform hover:scale-110">❯</button>
        </div>

        <button onclick="selectCharacter()" 
                class="px-8 py-4 bg-blue-800 text-white text-xl rounded-full shadow-lg hover:bg-blue-500 transition transform hover:scale-110">
             Select Character
        </button>
    </div>

    <!-- Cute Pop-up Notification -->
    <div id="notification" class="hidden fixed top-5 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-4 py-2 rounded-md shadow-lg transition-opacity duration-300">
        ⚠️ Please enter your name!
    </div>

    <script>
        let characters = [
            "gameptiasset/assets/wayang1-removebg-preview.png",
            "gameptiasset/assets/wayang2-removebg-preview.png",
            "gameptiasset/assets/wayang3-removebg-preview.png"
        ];
        
        let currentIndex = 0;
        let characterImg = document.getElementById("character");

        function updateCharacter() {
            characterImg.classList.add("fade-out"); 

            setTimeout(() => {
                characterImg.src = characters[currentIndex];
                characterImg.classList.remove("fade-out");
                characterImg.classList.add("fade-in");
            }, 300);
        }

      function prevCharacter() {
        currentIndex =
          (currentIndex - 1 + characters.length) % characters.length;
        updateCharacter();
      }

        function nextCharacter() {
            currentIndex = (currentIndex + 1) % characters.length;
            updateCharacter();
        }

        function selectCharacter() {
            localStorage.setItem("selectedCharacterImage", characters[currentIndex]); // Save selected character
            window.location.href = 'game.html'; // Go to game page
        }
    </script>

</body>
</html>
