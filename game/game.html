    <div class="mt-6 flex flex-col items-center">
        <button onclick="move('up')" class="bg-gray-500 text-white p-3 rounded-full mb-2 hover:bg-gray-600">â¬†</button>
        <div class="flex space-x-4">
            <button onclick="move('left')" class="bg-gray-500 text-white p-3 rounded-full hover:bg-gray-600">â¬…</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let selectedCharacterImage = localStorage.getItem("selectedCharacterImage") ; 
            document.getElementById("player").innerHTML = `<img src="${selectedCharacterImage}" width="40" class="rounded-full">`;
        });

        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', 
                hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true 
            };
            document.getElementById("game-time").textContent = now.toLocaleDateString("en-US", options);
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        let player = document.getElementById("player");
let position = { x: 0, y: 0 };
let isFlipped = false;

function move(direction) {
    switch (direction) {
        case 'up': position.y -= 30; break;
        case 'down': position.y += 30; break;
        case 'left': 
            position.x -= 30; 
            isFlipped = true;
            break;
        case 'right': 
            position.x += 30;
            isFlipped = false;
            break;
    }

    // Apply movement + flip
    player.style.transform = `translate(${position.x}px, ${position.y}px) scaleX(${isFlipped ? -1 : 1})`;
}

// Listen for arrow key presses
document.addEventListener("keydown", function(event) {
    switch (event.key) {
        case "ArrowUp": move('up'); break;
        case "ArrowDown": move('down'); break;
        case "ArrowLeft": move('left'); break;
        case "ArrowRight": move('right'); break;
    }
});

    </script>
