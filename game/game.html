<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archipelago Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-cover bg-center" 
      style="background-image: url('gameptiasset/assets/5bd170bb4655992be36d6034b35224fd.jpg');">

  <div>
    <div class="status-bar fixed top-2 left-1/2 transform -translate-x-1/2 w-11/12 bg-blue-900 text-white p-3 rounded-lg flex justify-between items-center shadow-lg">
        <span><strong>Archipelago Adventure</strong></span>
        <span class="mt-5 mr-3" id="greeting-message"></span> 
        <div class="fixed top-2 right-4 text-white p-2 rounded-lg shadow-lg">
          <span id="game-time"></span>
        </div>
    </div>

    <div class="flex items-center gap-2 mt-20">
        <span class="mt-10">‚ù§Ô∏è</span>
        <div class="w-40 h-5 bg-gray-300 rounded-full overflow-hidden mt-10">
            <div id="health-bar" class="h-full bg-red-500 transition-all" style="width: 100%;"></div>
        </div>
        <span id="health-text" class="mt-10">100%</span>
    </div>

    <div class="flex w-full max-w-6xl mt-10 space-x-4 relative">
        <div class="flex-1 bg-green-600 p-6 rounded-lg shadow-lg relative overflow-hidden">
            <div class="grid grid-cols-3 gap-6 place-items-center mt-4 relative h-64">
                <div class="w-24 h-24 flex items-center justify-center rounded-full">
                    <img src="gameptiasset/assets/laketoba-Photoroom.png">
                </div>
                <!-- Fixed player position -->
                <div id="player" class="w-24 h-24 absolute text-white font-bold transition-all" style="left: 100px; top: 100px;">
                    <img id="player-img" src="" width="60" class="rounded-full">
                </div>
                <div class="w-24 h-24 flex items-center justify-center rounded-full">
                    <img src="gameptiasset/assets/pantai kuta-Photoroom.png">
                </div>
                <div class="w-24 h-24 flex items-center justify-center rounded-full">
                    <img src="gameptiasset/assets/borobudur-removebg-preview.png">
                </div>
                <div class="w-24 h-24 flex items-center justify-center rounded-full">
                    <img src="gameptiasset/assets/gunung bromo-Photoroom.png">
                </div>
            </div>
        </div>
        
        <div class="w-1/4 bg-white p-4 rounded-lg shadow-lg">
            <div class="text-lg font-bold mb-4">You're at Home</div>
            <button class="w-full bg-blue-500 text-white p-2 rounded-lg mb-2 hover:bg-blue-600">Get Some Meal</button>
            <button class="w-full bg-blue-500 text-white p-2 rounded-lg mb-2 hover:bg-blue-600">Take a Bath</button>
            <button class="w-full bg-blue-500 text-white p-2 rounded-lg mb-2 hover:bg-blue-600">Sleep</button>
            <button class="w-full bg-yellow-500 text-white p-2 rounded-lg hover:bg-yellow-600">üõà Do Chores</button>
            <div class="bg-yellow-300 p-2 rounded-lg mt-2 text-center">You will get 500 for helping the house clean</div>
        </div>
    </div>
    
    <div class="mt-6 flex flex-col items-center">
        <button onclick="move('up')" class="bg-gray-500 text-white p-3 rounded-full mb-2 hover:bg-gray-600">‚¨Ü</button>
        <div class="flex space-x-4 gap-10">
            <button onclick="move('left')" class="bg-gray-500 text-white p-3 rounded-full hover:bg-gray-600">‚¨Ö</button>
            <button onclick="move('right')" class="bg-gray-500 text-white p-3 rounded-full hover:bg-gray-600">‚û°</button>
        </div>
        <button onclick="move('down')" class="bg-gray-500 text-white p-3 rounded-full mt-2 hover:bg-gray-600">‚¨á</button>
    </div>

<script>
    function updateGameTime() {
        let realNow = new Date(); 

        let gameMinutes = realNow.getSeconds();  
        let gameHours = realNow.getMinutes();    
        let gameDay = realNow.getDate();        
        let gameMonth = realNow.getMonth() + 1;  
        let gameYear = realNow.getFullYear();

        let period = gameHours >= 12 ? "PM" : "AM";
        let displayHour = gameHours % 12 || 12; 
        let displayMinute = gameMinutes.toString().padStart(2, "0"); 

        document.getElementById("game-time").textContent = 
            `üìÖ ${gameDay}/${gameMonth}/${gameYear} - üïí ${displayHour}:${displayMinute} ${period}`;

        updateGreeting(gameHours);
    }
    function updateGameTime() {
    let realNow = new Date(); 

    let gameMinutes = realNow.getSeconds();  
    let gameHours = realNow.getHours();  
    let gameDay = realNow.getDate();        
    let gameMonth = realNow.getMonth() + 1;  
    let gameYear = realNow.getFullYear();

    
    let period = gameHours >= 12 ? "PM" : "AM";
    let displayHour = gameHours % 12 || 12; 
    let displayMinute = gameMinutes.toString().padStart(2, "0");

    document.getElementById("game-time").textContent = 
        `üìÖ ${gameDay}/${gameMonth}/${gameYear} - üïí ${displayHour}:${displayMinute} ${period}`;

    updateGreeting(gameHours);
}

function updateGreeting(gameHour) {
    let greetingMessage = document.getElementById("greeting-message");

    if (gameHour >= 5 && gameHour < 12) {
        greetingMessage.textContent = "Good Morning !";
    } else if (gameHour >= 12 && gameHour < 15) {
        greetingMessage.textContent = "Good Afternoon!";
    } else {
        greetingMessage.textContent = "Good Evening!";
    }
}

setInterval(updateGameTime, 1000);
updateGameTime();


    setInterval(updateGameTime, 1000);
    updateGameTime();

    document.addEventListener("DOMContentLoaded", function () {
        let selectedCharacterImage = localStorage.getItem("selectedCharacterImage") || "gameptiasset/assets/wayang1-removebg-preview.png";
        let playerImg = document.getElementById("player-img");

        if (playerImg) {
            playerImg.src = selectedCharacterImage;
        }
    });

    let position = { x: 100, y: 100 }; 
    let isFlipped = false;
    const step = 30;

    function move(direction) {
        let player = document.getElementById("player");

        if (!player) return; 

        switch (direction) {
            case 'up': position.y -= step; break;
            case 'down': position.y += step; break;
            case 'left': 
                position.x -= step; 
                isFlipped = true;
                break;
            case 'right': 
                position.x += step;
                isFlipped = false;
                break;
        }

        player.style.left = position.x + "px";
        player.style.top = position.y + "px";
        player.style.transform = `scaleX(${isFlipped ? -1 : 1})`;
    }

    document.addEventListener("keydown", function(event) {
        switch (event.key) {
            case "ArrowUp": move('up'); break;
            case "ArrowDown": move('down'); break;
            case "ArrowLeft": move('left'); break;
            case "ArrowRight": move('right'); break;
        }
    });
</script>

</body>
</html>
