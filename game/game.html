<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archipelago Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-cover bg-center"
    style="
      background-image: url('gameptiasset/assets/5bd170bb4655992be36d6034b35224fd.jpg');
    "
  >
    <div
      class="status-bar fixed top-2 left-1/2 transform -translate-x-1/2 w-11/12 bg-blue-900 text-white p-3 rounded-lg flex justify-between items-center shadow-lg gap-20"
    >
      <span><strong>Archipelago Adventure</strong></span>
    </div>

    <div
      class="flex w-full max-w-4xl mt-16 space-x-4 relative b-green-800 w-400 h-500"
    >
      <div
        class="flex-1 bg-green-600 p-6 rounded-lg shadow-lg relative overflow-hidden"
      >
        <div
          class="bg-green-600 grid grid-cols-3 gap-6 place-items-center mt-4 relative h-64"
        >
          <div class="w-24 h-24 flex items-center justify-center rounded-full">
            <img src="gameptiasset/assets/laketoba-Photoroom.png" />
          </div>
          <div
            id="player"
            class="w-24 h-24 absolute text-white font-bold transition-all"
            style="left: 50px; top: 50px"
          >
            <img id="player-img" src="" width="40" class="rounded-full" />
          </div>
          <div class="w-24 h-24 flex items-center justify-center rounded-full">
            <img src="gameptiasset/assets/pantai kuta-Photoroom.png" />
          </div>
          <div class="w-24 h-24 flex items-center justify-center rounded-full">
            <img src="gameptiasset/assets/borobudur-removebg-preview.png" />
          </div>
          <div class="w-24 h-24 flex items-center justify-center rounded-full">
            <img src="gameptiasset/assets/gunung bromo-Photoroom.png" />
          </div>
        </div>
      </div>

      <div class="w-1/4 bg-white p-4 rounded-lg shadow-lg">
        <div class="text-lg font-bold mb-4">You're at Home</div>
        <button
          class="w-full bg-blue-500 text-white p-2 rounded-lg mb-2 hover:bg-blue-600"
        >
          Get Some Meal
        </button>
        <button
          class="w-full bg-blue-500 text-white p-2 rounded-lg mb-2 hover:bg-blue-600"
        >
          Take a Bath
        </button>
        <button
          class="w-full bg-blue-500 text-white p-2 rounded-lg mb-2 hover:bg-blue-600"
        >
          Sleep
        </button>
        <button
          class="w-full bg-yellow-500 text-white p-2 rounded-lg hover:bg-yellow-600"
        >
          ðŸ›ˆ Do Chores
        </button>

        <div class="bg-yellow-300 p-2 rounded-lg mt-2 text-center">
          You will get 500 for helping the house clean
        </div>
      </div>
    </div>

    <div class="mt-6 flex flex-col items-center">
      <button
        onclick="move('up')"
        class="bg-gray-500 text-white p-3 rounded-full mb-2 hover:bg-gray-600"
      >
        â¬†
      </button>
      <div class="flex space-x-4 gap-10">
        <button
          onclick="move('left')"
          class="bg-gray-500 text-white p-3 rounded-full hover:bg-gray-600"
        >
          â¬…
        </button>
        <button
          onclick="move('right')"
          class="bg-gray-500 text-white p-3 rounded-full hover:bg-gray-600"
        >
          âž¡
        </button>
      </div>
      <button
        onclick="move('down')"
        class="bg-gray-500 text-white p-3 rounded-full mt-2 hover:bg-gray-600"
      >
        â¬‡
      </button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let selectedCharacterImage =
          localStorage.getItem("selectedCharacterImage") ||
          "gameptiasset/assets/wayang1-removebg-preview.png";
        let playerImg = document.getElementById("player-img");

        if (playerImg) {
          playerImg.src = selectedCharacterImage;
        }
      });

      let position = { x: 50, y: 50 };
      let isFlipped = false;
      const step = 30; // Movement distance

      function move(direction) {
        let player = document.getElementById("player");

        if (!player) return;

        switch (direction) {
          case "up":
            position.y -= step;
            break;
          case "down":
            position.y += step;
            break;
          case "left":
            position.x -= step;
            isFlipped = true;
            break;
          case "right":
            position.x += step;
            isFlipped = false;
            break;
        }

        // Apply movement and flipping
        player.style.left = position.x + "px";
        player.style.top = position.y + "px";
        player.style.transform = `scaleX(${isFlipped ? -1 : 1})`;
      }

      document.addEventListener("keydown", function (event) {
        switch (event.key) {
          case "ArrowUp":
            move("up");
            break;
          case "ArrowDown":
            move("down");
            break;
          case "ArrowLeft":
            move("left");
            break;
          case "ArrowRight":
            move("right");
            break;
        }
      });
    </script>
  </body>
</html>
